
name: Testing package

on:
    # Option for trigger worflow manually
    workflow_dispatch:

    push:
        branches: [main]

    # Run action when pull request is opened
    pull_request:
        branches: [main]
        types:  [opened, reopened, synchronize]


concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true



# Jobs
jobs:

    test:
        runs-on: ${{ matrix.os }}

        # Matrix testing
        strategy:
            fail-fast: false
            matrix:
                # Check for all python versions >=3.8

                # For OS support of actions check out:
                # https://github.com/actions/runner-images/issues/10636
                include:
                    -   os: ubuntu-24.04
                        python: "3.10"
                    -   os: ubuntu-24.04
                        python: "3.11"
                    -   os: ubuntu-24.04
                        python: "3.12"
                    -   os: ubuntu-24.04
                        python: "3.12"
                        pip-flags: "--pre"
                        name: PRE-RELEASE DEPENDENCIES

        name: ${{ matrix.name }} Python ${{ matrix.python }}

        env:
            OS: ${{ matrix.os }}
            PYTHON: ${{ matrix.python }}

        steps:
            -   uses: actions/checkout@v4
            -   name: Set up Python ${{ matrix.python }}
                uses: actions/setup-python@v5
                with:
                    python-version: ${{ matrix.python }}
                    cache: "pip"
                    cache-dependency-path: "**/pyproject.toml"

            # Install dependencies from freeze
            -   name: Install dependencies
                run: |
                    python -m pip install --upgrade pip wheel
                    pip install ${{ matrix.pip-flags }} ".[test]"


            # Linting package
            -   name: Format and Linting
                run: |
                    ruff check ./keggtools ./tests/*.py ./docs/source/*.py


            # Install package from setup.py and static code analysis
            -   name: Static code analysis
                run: |
                    mypy ./keggtools ./docs/source/*.py ./tests


            # Run unittest on installed package
            -   name: Unit testing with pytest
                env:
                    MPLBACKEND: agg
                    PLATFORM: ${{ matrix.os }}
                    DISPLAY: :42
                run: |
                    coverage run -m pytest -v --color=yes

            # generation of coverage report
            -   name: Report coverage
                run: |
                    coverage report

            # Upload to codecov
            -   name: Upload coverage reports to Codecov
                uses: codecov/codecov-action@v5
                with:
                    token: ${{ secrets.CODECOV_TOKEN }}
