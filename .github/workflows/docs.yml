name: Build documentation (python 3.10)

# CAVE: this workflow published sphinx docs to github pages, which are public by default!

on:
    push:
        branches: [main]

    # Option for trigger worflow manually
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    docs:
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/checkout@v4
        -   name: Set up Python 3.10
            uses: actions/setup-python@v5
            with:
                python-version: "3.10"
                cache: "pip"
                cache-dependency-path: "**/pyproject.toml"

        # Install docs dependencies
        -   name: Install docs dependencies
            run: |
                sudo apt-get install -y pandoc
                python -m pip install ".[docs]"


        # Test and build the docs
        -   name: Test and build docs
            run: |
                python -m sphinx -M doctest ./docs/source ./docs/_build
                python -m  sphinx -M coverage ./docs/source ./docs/_build
                python -m  sphinx -M html ./docs/source ./docs/_build


# Setup github pages from actions
# https://docs.github.com/en/pages/getting-started-with-github-pages/configuring-a-publishing-source-for-your-github-pages-site

        # Upload static files as artifact
        # https://github.com/actions/upload-pages-artifact
        -   name: Upload static files as artifact
            id: deployment
            uses: actions/upload-pages-artifact@v3
            with:
                path: ./docs/_build/html


    deploy:
        # Deployment job
        needs: docs

        permissions:
            pages: write      # to deploy to Pages
            id-token: write

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest

        steps:
            -   name: Deploy to GitHub Pages
                id: deployment
                uses: actions/deploy-pages@v4
